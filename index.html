<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Of Us Part II</title>
    <link rel="shortcut icon" href="./src/imagens/tlou - logo vagalume.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo ND.jpeg" alt="Logo ND" />
            <hr />
            <img src="./src/imagens/tlou pt2.jpeg" alt=" Logo TLOU pt 2">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://feedback.naughtydog.com/hc/en-us" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/tlou - fundo.jpg"
            alt="Imagem da Ellie tocando violão fundo">

        <div class="informacoes">
            <h1 class="titulo">Já disponíveis para Playstation 5, Playstation 4 e PC</h1>
            <p class="texto">
                Experimente o fênomeno do entretenimento The Last of Us Part II
            </p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/tlou2 - capa.jpeg" alt="Capa do Jogo TLOU2">

            <div class="informacoes">
                <h3>The Last Of Us Part II</h3>
                <p>Inclui <strong>Modo história</strong> e <strong>Modo Facções Multplayer</strong>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="logo playstation 4"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>

                </p>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="logo playstation 4"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="logo pc"></li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
